<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" href="css/skins/default.css"/>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css">
    <script type="text/javascript" src="js/iframeTools.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/datagrid-detailview.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/jquery.uploadify.min.js"></script>
</head>
<body>
<table id="dg" title="My Users" class="easyui-datagrid" fit="true"
       url="user/getUsers.do" width="auto" height="auto"
       toolbar="#toolbar" pagination="true" fitColumns="true"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="id" width="50">ID</th>
        <th field="name" width="50">Name</th>
        <th field="password" width="50">Password</th>
        <th field="firstName" width="50">First Name</th>
        <th field="lastName" width="50">Last Name</th>
        <th field="phone" width="50">Phone</th>
        <th field="type" width="50">Type</th>
    </tr>
    </thead>
</table>


<div id="toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New
        User</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit
        User</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove
        User</a>
</div>

<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons">
    <div class="ftitle">User Information</div>
    <form id="fm" method="post" novalidate>
        <div class="fitem">
            <label>First Name:</label>
            <input name="firstname" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>Last Name:</label>
            <input name="lastname" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>Password:</label>
            <input name="password" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>Phone:</label>
            <input name="phone">
        </div>
        <div class="fitem">
            <label>Type:</label>
            <input name="type" class="easyui-validatebox" required="true">
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
</div>

<div id="dlg_edit" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons-edit">
    <div class="ftitle">User Information</div>
    <form id="fm_edit" method="post" novalidate>
        <span id="id" style="display: none;"></span>
        <div class="fitem">
            <label>First Name:</label>
            <input name="firstname" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>Last Name:</label>
            <input name="lastname" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>Password:</label>
            <input name="password" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>Phone:</label>
            <input name="phone">
        </div>
        <div class="fitem">
            <label>Type:</label>
            <input name="type" class="easyui-validatebox" required="true">
        </div>
    </form>
</div>
<div id="dlg-buttons-edit">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="comfirmEditUser()">Save</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg_edit').dialog('close')">Cancel</a>
</div>
<script type="text/javascript">
    var url;
    function newUser() {
        $('#dlg').dialog('open').dialog('setTitle', '添加用户');
        $('#fm').form('clear');
        url = 'user/add.do';
    }

    function editUser() {
        var row = $('#dg').datagrid('getSelected');
        if (row) {
            $('#dlg_edit').dialog('open').dialog('setTitle', 'Edit User');
            var id = row.id;
            $("#id").text(id);
            var name = row.name;
            var password = row.password;
            var firstname = row.firstName;
            var lastname = row.lastName;
            var phone = row.phone;
            var type = row.type;
            console.info("editUser--->id = " + id + ",name = " + name + ", firstname = " + firstname + ", lastname = " + lastname +
                ", password = " + password + ", phone = " + phone + ", type = " + type);
            $("#fm_edit").form('load', {
                firstname: firstname,
                lastname: lastname,
                password: password,
                phone: phone,
                type: type,
                id: id,
                name: name
            });
        }
    }

    function comfirmEditUser() {
        var id = $("#id").text();
        $("#fm_edit").form('submit', {
            url: "http://localhost:8080/EcommerceSiteLM/user/updateUser.do?id=" + id,
            onSubmit: function () {
                var isValid = $("this").form('validate');

                return isValid;
            },
            success: function (data) {
                //$.messager.progress('close');
                console.log("reslut: " + data);
                if (data == "OK") {
                    $.messager.show({
                        title: 'Success',
                        msg: '信息更新成功！'
                    });
                    $('#dlg_edit').dialog('close');        // close the dialog
                    $('#dg').datagrid('reload');    // reload the user data
                } else {
                    $.messager.show({
                        title: 'Error',
                        msg: '信息更新失败！'
                    });
                    $('#dlg_edit').dialog('close');
                }
            }
        });
    }

    function saveUser() {
        $('#fm').form('submit', {
            url: "http://localhost:8080/EcommerceSiteLM/user/add.do",
            onSubmit: function () {
                return $(this).form('validate');
            },
            success: function (result) {
                console.log("reslut: " + result);
                if (result == "OK") {
                    $('#dlg').dialog('close');        // close the dialog
                    $('#dg').datagrid('reload');    // reload the user data
                } else {
                    $.messager.show({
                        title: 'Error',
                        msg: result.errorMsg
                    });
                    $('#dlg').dialog('close');
                }
            }
        });
    }
    function destroyUser() {
        var row = $('#dg').datagrid('getSelected');
        if (row) {
            var index = $('#dg').datagrid('getRowIndex', row);
            console.log("rowIndex: " + index);
            $.messager.confirm('Confirm', 'Are you sure you want to destroy this user?', function (r) {
                if (r) {
                    $.post('user/delete.do', {id: row.id}, function (result) {
                        console.log("result: " + result);
                        if (result.success == true) {
                            console.log("rowIndex: " + index);
                            $('#dg').datagrid('deleteRow', index);
                            //$('#dg').datagrid('reload');    // reload the user data
                        } else {
                            $.messager.show({    // show error message
                                title: 'Error',
                                msg: result.errorMsg
                            });
                        }
                    }, 'json');
                }
            });
        }
    }
</script>
<style type="text/css">
    #fm {
        margin: 0;
        padding: 10px 30px;
    }

    .ftitle {
        font-size: 14px;
        font-weight: bold;
        padding: 5px 0;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
    }

    .fitem {
        margin-bottom: 5px;
    }

    .fitem label {
        display: inline-block;
        width: 80px;
    }
</style>
</body>
</html>
