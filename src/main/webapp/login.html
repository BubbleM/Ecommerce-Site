<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script type="text/javascript" src="jquery-easyui-1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.5.2/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/icon.css">
    <script type="text/javascript">
        $(function () {
            //登录界面
           $("#login").dialog({
               title:'登录后台',
               width:300,
               height:220,
               modal:true,
               iconCls:'icon-login',
               buttons:'#btn',
           });
           //管理员帐号验证
            $('#username').validatebox({
                required:true,
                missingMessage:'请输入管理员帐号',
                invalidMessage:'管理员帐号不得为空',
            });
            $('#password').validatebox({
                required:true,
                validType:'length[6,30]',
                missingMessage:'请输入管理员密码',
                invalidMessage:'管理员密码不得为少于6位',
            });
            //加载时判断验证
            if(!$('#username').validatebox('isValid')){
                $('#username').focus();
            }else if(!$('#password').validatebox('isValid')){
                $('#password').focus();
            }
            //点击登录
            $('#btn a').click(function () {
                if(!$('#username').validatebox('isValid')){
                    $('#username').focus();
                }else if(!$('#password').validatebox('isValid')){
                    $('#password').focus();
                }else {
                    $.ajax({
                        url:"user/login.do",
                        type:'post',
                        data:{
                            username:$('#username').val(),
                            password:$('#password').val(),
                        },
                        beforeSend:function () {
                            $.messager.progress({
                                text:'正在登录中...',
                            });
                        },
                        success:function(result){
                            $.messager.progress('close');
                            if(result == "true"){
                                window.localStorage.setItem("username",$('#username').val());
                                location.href = 'index.html';
//                                location.href = 'index.html?username="'+$('#username').val()+'"';
                            }else{
                                $.messager.alert('登录失败!','用户名或密码错误!','warning',function () {
                                    $('#password').selected();
                                });
                            }
                        }
                    });
                }
            })
        });

    </script>
    <style type="text/css">
        #login{
            padding: 6px 0 0 0;
        }
        p{
            height: 22px;
            line-height: 22px;
            padding: 4px 0 8px 25px;
        }
        .textbox{
            height: 22px;
            padding: 0 2px;
        }
        .easyui-linkbutton{
            padding: 0 10px;
        }
        #btn{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="login">
        <p>帐号:<input type="text" id="username" class="textbox"/></p>
        <p>密码:<input type="password" id="password" class="textbox"/></p>
    </div>
    <div id="btn">
        <a href="#" class="easyui-linkbutton">登录</a>
    </div>
</body>
</html>
